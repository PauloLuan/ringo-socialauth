<!DOCTYPE html>
<html>
<head>
<title>Ringo/Stick oauth example</title>
<link rel="stylesheet" href="stylesheets/page.css" />
</head>
<body>

<div id="header"><h1>{{title}}</h1></div>
<div id="body">
<p>
{{#username}}
Hello {{username}} !
{{/username}}
{{^username}}
<a href="/logingoogle.js">Login with google</a><br/>
<a href="/logintwitter.js">Login with twitter</a><br/>
<a href="/loginfacebook.js">Login with facebook</a><br/>
<br/>
The links above are the links set in the "loginUri" key in the lib/config.js file
{{/username}}
</p>
</div>

</body>
</html>
